<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>チケット販売システム</title>
  <link rel="stylesheet" href="form.css">
  <script src="https://yubinbango.github.io/yubinbango/yubinbango.js" charset="UTF-8"></script>
</head>
<body class="h-adr">
  <span class="p-country-name" style="display:none;">Japan</span>
  
  <div class="online-form-container">
    <h1 style="text-align: center; color: #1e3a8a;">🎫 チケット購入</h1>

    <div id="step1">
      <div class="ticket-card">
        <div class="ticket-image-large">
          <img src="https://placehold.jp/24/1e3a8a/ffffff/400x160.png?text=Sエリア画像準備中">
        </div>
        <div class="ticket-info">
          <div class="ticket-header">
            <span class="area-name">Sエリア</span>
            <span class="price">3,500円</span>
          </div>
          <div class="input-row-narrow">
            <label>大人</label>
            <div class="input-unit-wrap">
              <input type="number" id="s_a" value="0" min="0" oninput="calc()">
              <span class="unit">枚</span>
            </div>
          </div>
          <div class="input-row-narrow">
            <label>小学生以下</label>
            <div class="input-unit-wrap">
              <input type="number" id="s_c" value="0" min="0" oninput="calc()">
              <span class="unit">名</span>
            </div>
          </div>
        </div>
      </div>

      <div class="ticket-card">
        <div class="ticket-image-large">
          <img src="https://placehold.jp/24/64748b/ffffff/400x160.png?text=一般エリア画像準備中">
        </div>
        <div class="ticket-info">
          <div class="ticket-header">
            <span class="area-name">一般エリア</span>
            <span class="price">1,500円</span>
          </div>
          <div class="input-row-narrow">
            <label>大人</label>
            <div class="input-unit-wrap">
              <input type="number" id="g_a" value="0" min="0" oninput="calc()">
              <span class="unit">枚</span>
            </div>
          </div>
          <div class="input-row-narrow">
            <label>小学生以下</label>
            <div class="input-unit-wrap">
              <input type="number" id="g_c" value="0" min="0" oninput="calc()">
              <span class="unit">名</span>
            </div>
          </div>
        </div>
      </div>

      <div class="total-box-highlight">
        合計：<span id="totalDisplay">0</span> 円
      </div>
      
      <button class="submit-btn-main" onclick="goToStep2()">購入者情報の入力へ進む</button>
    </div>

    <div id="step2" style="display: none;">
      <div class="info-card">
        <h2 class="step-title">👤 ご購入者情報の入力</h2>
        
        <div class="field-group">
          <label>お名前（フルネーム）</label>
          <input type="text" id="name" placeholder="例：山田 太郎">
        </div>

        <div class="field-row" style="display: flex; gap: 10px; margin-bottom: 15px;">
          <div class="field-group" style="flex: 1;">
            <label style="display: block; font-weight: bold; color: #1e3a8a; margin-bottom: 5px;">性別</label>
            <select id="gender" name="gender" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; background: white;">
            <option value="">選択してください</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="回答しない">回答しない</option>
          </select>
        </div>

        <div class="field-group" style="flex: 1;">
            <label style="display: block; font-weight: bold; color: #1e3a8a; margin-bottom: 5px;">年代</label>
            <select id="age" name="age" required style="width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; background: white;">
            <option value="">選択</option>
            <option value="10代">10代</option>
            <option value="20代">20代</option>
            <option value="30代">30代</option>
            <option value="40代">40代</option>
            <option value="50代">50代</option>
            <option value="60代">60代</option>
            <option value="70代以上">70代以上</option>
          </select>
        </div>

        <div class="field-row">
          <div class="field-group">
            <label>郵便番号</label>
            <input type="text" id="zip" class="p-postal-code" placeholder="1234567 (ハイフンなし)">
          </div>
          <div class="field-group">
            <label>都道府県</label>
            <input type="text" id="pref" class="p-region" readonly tabindex="-1">
          </div>
        </div>

        <div class="field-group">
          <label>市区町村・番地</label>
          <input type="text" id="city" class="p-locality p-street-address" readonly tabindex="-1">
        </div>

        <div class="field-group">
          <label>建物名・部屋番号（ここから入力してください）</label>
          <input type="text" id="rest" class="p-extended-address" placeholder="例：〇〇マンション 101号室">
        </div>

        <div class="field-row">
          <div class="field-group">
            <label>電話番号</label>
            <input type="tel" id="tel" placeholder="09012345678">
          </div>
          <div class="field-group">
            <label>メールアドレス</label>
            <input type="email" id="email" placeholder="example@mail.com">
          </div>
        </div>

        <div class="field-group">
          <label>チケット受取方法</label>
          <select id="shipping">
            <option value="QRコード">QRコード（メール受取）</option>
            <option value="郵送">チケット発送</option>
          </select>
        </div>
      
        <div class="field-group">
          <label>備考（事務局への連絡事項）</label>
          <textarea id="remarks" rows="3" placeholder="例：車椅子で来場します"></textarea>
        </div>

        <div class="btn-group">
          <button type="button" class="submit-btn-main" onclick="confirmOrder()">最終確認画面へ進む</button>
          <button type="button" class="back-btn" onclick="goToStep1Back()">← 枚数選択に戻る</button>
        </div>
      </div>
    </div>

    <div id="step3" style="display: none;">
      <div class="info-card">
        <h2 class="step-title">📋 ご注文内容の最終確認</h2>
        
        <div class="confirm-item-box" style="background: #f8fafc; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #e2e8f0;">
          <h3 style="font-size: 14px; color: #1e3a8a; margin-top: 0;">🎟 選択したチケット</h3>
          <div id="conf-ticket-details" style="font-size: 15px; line-height: 1.8;"></div>
        </div>

        <table class="confirm-table" style="width: 100%; border-collapse: collapse; margin-bottom: 20px;">
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">お名前</th><td id="conf-name" style="padding: 10px; font-weight: bold;"></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">性別/年代</th><td style="padding: 10px; font-weight: bold;"><span id="conf-gender"></span> / <span id="conf-age"></span></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">住所</th><td id="conf-address" style="padding: 10px; font-weight: bold;"></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">電話番号</th><td id="conf-tel" style="padding: 10px; font-weight: bold;"></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">メールアドレス</th><td id="conf-email" style="padding: 10px; font-weight: bold;"></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">チケット受取方法</th><td id="conf-shipping" style="padding: 10px; font-weight: bold;"></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">連絡事項</th><td id="conf-remarks" style="padding: 10px; font-weight: bold;"></td></tr>
          <tr style="border-bottom: 1px solid #eee;"><th style="text-align: left; padding: 10px; color: #64748b;">合計金額</th><td style="padding: 10px; color: #e11d48; font-weight: bold; font-size: 20px;"><span id="conf-total">0</span> 円</td></tr>
        </table>

        <button type="button" class="submit-btn-final" onclick="submitOrder()">🚀 この内容で注文を確定する</button>
        <button type="button" class="back-btn" onclick="goToStep2Back()">← 入力内容を修正する</button>
      </div>
    </div>

    <div id="step4" style="display: none;">
      <div class="info-card" style="text-align: center; padding: 50px 20px;">
        <div style="font-size: 60px; color: #10b981; margin-bottom: 20px;">✅</div>
        <h2 style="color: #1e3a8a; margin-bottom: 15px;">ご注文ありがとうございます！</h2>
        <div style="background: #fff9db; padding: 15px; border-radius: 10px; text-align: left; margin-bottom: 20px; white-space: pre-wrap;">
　　　　　　<strong style="color: #856404; display: block; margin-bottom: 8px;">【お振込先案内】</strong>
          <div id="bank-info-content" style="white-space: pre-wrap; line-height: 1.6; font-weight: bold;">読み込み中...</div>
        </div>
        </div>
        <button onclick="location.reload()" class="back-btn">トップページへ戻る</button>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
